<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng nâng cao-thời khóa biểu</title>
<style type="text/css">
th{background-color: red; color: white;}
#thu{width: 3cm;}
#s{width: 5cm;}
#c{width: 7cm;}
table,td{border: thin solid black;}
tr{border: thin solid rgb(99, 94, 94);}
th{border: thin solid white;}
</style>
</head>
<body>
<table style="border-collapse: collapse; border-color: black; text-align: center; line-height: 40px;">
<tr><th id="thu" rowspan="2">Thứ</th><th colspan="2">Hoạt động</th></tr>
<tr><th id="s">Sáng</th><th id="c">Chiều</th></tr>
<tr><td id="thu">Thứ 2</td><td id="s">Thể dục</td><td id="c">HD trò chơi mới</td></tr>
<tr><td id="thu">Thứ 3</td><td id="s">Nhận biết tập nói</td><td id="c">Nề nếp kĩ năng sống</td></tr>
<tr><td id="thu">Thứ 4</td><td id="s">Âm nhạc</td><td id="c">Vui chơi</td></tr>
<tr><td id="thu">Thứ 5</td><td id="s">Văn học</td><td id="c">Nhận biết các giá trị sống</td></tr>
</table>
</body>
</html>
